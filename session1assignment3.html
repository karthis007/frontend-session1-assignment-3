<!DOCTYPE HTML>

<body>
<h1>superscript</h1>
<p>x*x=x<sup>2</sup></p> <!-- superscript is implemented using sup tag-->
<h1>subscript</h1>
<p>x<sub>1</sub>+x<sub>2</sub>=x<sub>3</sub></p> <!--subscript is implemented using sub tag-->
